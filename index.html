<body>
<div class="text-center container">
	<br>
	<h3>Shuffle Calc</h3>
	Number of cards:
	<input id="num-cards" type="number" class="form-control form-control-lg">
	Number of riffle shuffles:
	<input id="num-shuffles" type="number" class="form-control form-control-lg">
	Formula:
	3/2 * Log<sub>2</sub>(n)
	<br><br><hr><br>
	<h5>Shuffle input (seperate with commas or spaces):</h5>
	<input id="shuffle-input" type="text" class="form-control form-control-lg">
	<button id="shuffle-btn" class="btn btn-lg btn-dark">Shuffle</button>
	<br>Shuffled output:
	<input id="shuffle-output" type="text" class="form-control form-control-lg">
	<br>
	
	<button id="copy-url-btn" class="btn btn-lg btn-dark">Copy URL</button>
	<span id="copied-url">Copied URL</span>
